---
layout: default
title: Prompt - Mental health in the technology industry
---
<div id="wrapper" class="post">
  <div class="overview blue" id="top">
    <header class="masthead">
      <div class="row clearfix">
        <div class = "logo col">
          <h1>
            <a href="/" title = "Prompt - Mental Health in tech"><img src="/img/prompt.png"/></a>
          </h1>
        </div>
        <div class = "details col">
          <h2>Blog</h2>
        </div>
      </div>
    </header>
  </div>
  <div class="image listing red">
    <div class="row one clearfix">
      <div class="head col">
        <h3>Posts</h3>
      </div>
      <div class="details col">
        <div class="post-content">
          {% for post in site.posts %}
          {% if post.page == 'Blog' %}
            <p><a href="{{ post.url }}">{{ post.title }}</a> - {{post.author}}</p>
            {{post.excerpt}}
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
